<p-toast></p-toast>
<div *ngIf="vParam" class="card">
    <div class="container">
        <div class="flex row">
            <div class="flex-1">
                <h3>Virtual Parameter: {{ vParam._id }}</h3>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col-12">
            <div class="card">
                <div class="p-fluid p-formgrid grid">
                    <div class="field m-0 pb-0pb-0 col-12 md:col-12">
                        <textarea
                            rows="30"
                            cols="148"
                            pInputTextarea
                            [(ngModel)]="vParam.script"
                        ></textarea>
                    </div>
                </div>
                <div class="field m-0 pb-0pb-0 col-12 md:col-3">
                    <button
                        pButton
                        type="button"
                        class="p-button-today"
                        (click)="onSaveBtnClicked($event)"
                    >
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col-12">
            <div class="card">
                <div class="p-fluid p-formgrid grid"></div>
            </div>
        </div>
    </div>
</div>
