<p-toast></p-toast>
<div class="card">
    <div class="container">
        <div class="flex row">
            <div class="flex-1">
                <h3>Presets</h3>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="flex row margin-bottom-20">
            <div class="flex-2">
                <button
                    #addNewBtn
                    pButton
                    type="button"
                    class="button m2 p-button-approve-all"
                    (click)="onAddNewButtonClicked($event)"
                >
                    <span
                        class="pi pi-microsoft p-button-icon p-button-icon-left ng-star-inserted"
                    ></span>
                    Add New
                </button>
            </div>
            <!-- <div class="flex-auto text-right">
                <span class="p-input-icon-right search"
                    ><input
                        #searchInput
                        type="search"
                        [(ngModel)]="searchTerm"
                        pinputtext=""
                        placeholder="Search"
                        class="p-search p-inputtext p-component p-element" /><i
                        class="pi pi-search"
                    ></i
                ></span>
            </div> -->
        </div>
    </div>
    <p-table
        [lazy]="true"
        (onLazyLoad)="nextPage($event)"
        [totalRecords]="paginationData.Total"
        [value]="paginationData.Items"
        (sortFunction)="customSort($event)"
        [customSort]="true"
        [tableStyle]="{ 'min-width': '50rem' }"
        [paginator]="true"
        [rows]="10"
        [tableStyle]="{ 'min-width': '50rem' }"
        [rowsPerPageOptions]="[10, 25, 50]"
        dataKey="Id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    >
        <ng-template pTemplate="header">
            <tr class="upper-case">
                <th>Name</th>
                <th>Channel</th>
                <th>Weight</th>
                <th>Schedule</th>
                <th>Events</th>
                <th>Precondition</th>
                <th>Provision</th>
                <th>Arguments</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item let-ri="rowIndex">
            <tr>
                <td>
                    {{ item._id }}
                </td>
                <td>
                    {{ item.channel }}
                </td>
                <td>
                    {{ item.weight }}
                </td>
                <td>
                    {{ item.schedule }}
                </td>
                <td>
                    {{ item.events }}
                </td>
                <td>
                    {{ item.precondition }}
                </td>
                <td>
                    {{ item.provision }}
                </td>
                <td>
                    {{ item.provisionArgs }}
                </td>
                <td>
                    <div
                        class="flex align-items-center justify-content-center gap-2"
                    >
                        <button
                            pButton
                            pRipple
                            type="button"
                            icon="pi pi-pencil"
                            (click)="onRowEdit(item)"
                            class="p-button-text p-button-lg"
                        ></button>
                        <button
                            pButton
                            pRipple
                            type="button"
                            icon="pi pi-trash"
                            (click)="onRowDelete(item)"
                            class="p-button-text p-button-danger p-button-lg p-button-delete"
                        ></button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<p-confirmDialog [style]="{ width: '50vw' }" appendTo="body"></p-confirmDialog>
